    <!--========== TELA CADASTRAR NOVO PRODUTO ===========-->
    <div class="container jumbotron" id="addEstoque" hidden>
        <fieldset>
            <h2>Cadastrar Novo Carro</h2><br><br>
            <label>Nome do Carro</label>
            
            <div class="form-group">
                <input type="text" id="nomeCarro" class="form-control"><br>
            </div>
                <label>Quantidade</label>
                
                <div class="form-group">
                <input type="number" id="qtdCarro" class="form-control"><br>
            </div>
                <label>Preço Unitário</label>
                
                <div class="form-group">
                <input type="number" id="precoCarro" class="form-control"><br>
            </div>
            <div class="btn-group btn-group-lg">
                <input type="button" class="btn btn-primary" onclick="produto_insert(); mostrarProdutos();" value="Inserir">
            </div>
        </fieldset>
        <br><br><br><br>
    </div>

    <!--========== TELA ADICIONAR NO CARRINHO ===========-->
    <div class="container" id="addCarrinho" hidden>
        <div class="jumbotron">
            <fieldset>
                <h2>Adicionar Carro ao Carrinho</h2><br><br>
                <label>Nome do Carro</label>
                <div class="form-group">
                    <p class="form-control" id="nomeCarroEscolhido"></p>
                    <input type="number" id="idCarro"  hidden><br>
                </div>
                
                <label>Quantidade</label>
                <div class="form-group">
                    <input type="number" id="qtdAddCarrinho" class="form-control"><br>
                </div>
            </fieldset>
        </div>
        <div class="btn-group btn-group-lg">
            <input type="button" class="btn btn-primary" onclick="carrinho_insert(); mostrarProdutos();" value="Adicionar no Carrinho">
        </div>
        <br><br><br><br>
    </div>


    <!-- TELA DE PRODUTOS CADASTRADOS NO SISTEMA-->
    <div class="container" id="carrosLista">
        <h2>Carro a Venda</h2><br><br>
        <div class="col-md-12">
            <table class="table">
	            <thead>
	                <th>
	                    <h3>Nome</h3>
	                </th>

	                <th>
	                    <h3>Em Estoque</h3>
	                </th>

	                <th>
	                    <h3>Valor Unitário</h3>
	                </th>
	            </thead>
	            <tbody id="produtos">
	            </tbody>
        	</table>
    	</div>
        <br><br><br><br>
	</div>

    <!--======== TELA QUE LISTA TABELA CARRINHO ==========-->
    <div class="container" id="carrinho" hidden>
        <h2>Carrinho de Compras</h2><br><br>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <th><h3>Nome</h3></th>
                    <th><h3>Quantidade</h3></th>
                    <th><h3>Valor Unitário</h3></th>
                    <th><h3>Sub-total</h3></th>
                    <th></th>
                </thead>
                <tbody id="carrinhoDeCompras">
                </tbody>
            </table>
        </div>
        <input type="button" class="btn btn-primary" id="efetuarCompraCarrinho" onclick="efetuarCompra()" value="Efetuar Compra">
        <br><br><br><br>
    </div>
