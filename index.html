<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Venda de Carro</title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/createDB.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
</head>

<body>
    <div class="app">
        <fieldset>
            <legend>Adicionar Carro</legend>
            <p>Nome do Carro</p>
            <input type="text" id="nomeCarro"><br>
            <p>Quantidade</p>
            <input type="number" id="qtdCarro"><br>
            <p>Preço Unitário</p>
            <input type="number" id="precoCarro"><br><br><br>
            <input type="button" onclick="inserir()" value="Inserir"><br><br>
        </fieldset>
        <fieldset>
            <legend>Carros Cadastrados (Tabela Produtos)</legend>
            <table>
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Quantidade em Estoque</td>
                        <td>Valor Unitário</td>
                    </tr>
                </thead>
                <tbody id="produtos">
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Carrinho de Compras</legend>
            <table>
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Quantidade</td>
                        <td>Valor Unitário</td>
                        <td>Sub-total</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </fieldset>
    </div>
    <!--script type="text/javascript" src="cordova.js"></script-->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        //app.initialize();
    </script>
</body>

</html>
