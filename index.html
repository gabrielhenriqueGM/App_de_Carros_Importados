<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Venda de Carro</title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/createDB.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
        <fieldset>
            <h2>Adicionar Carro</h2><br><br>
            <div class="form-group">
            <label>Nome do Carro</label>
            <input type="text" id="nomeCarro" class="form-control"><br>
        </div>
            <label>Quantidade</label>
            <div class="form-group">
            <input type="number" id="qtdCarro" class="form-control"><br>
        </div>
            <label>Preço Unitário</label>
            <div class="form-group">
            <input type="number" id="precoCarro" class="form-control"><br>
        </div>
            <input type="button" class="btn btn-primary" onclick="inserir()" value="Inserir"><br><br>
        </fieldset>
    </div>
        <fieldset>
            <legend>Carros Cadastrados (Tabela Produtos)</legend>
            <table>
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Quantidade em Estoque</td>
                        <td>Valor Unitário</td>
                    </tr>
                </thead>
                <tbody id="produtos">
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Carrinho de Compras</legend>
            <table>
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Quantidade</td>
                        <td>Valor Unitário</td>
                        <td>Sub-total</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </fieldset>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        //app.initialize();
    </script>
</body>

</html>
