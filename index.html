<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Venda de Carro</title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/createDB.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
    <script type="text/javascript" src="js/insert.js"></script>
    <script type="text/javascript" src="js/delete.js"></script>
    <script type="text/javascript" src="js/navegarEntreTelas.js"></script>
</head>

<body>
    <div >
        <h2 id="titulo">Bizonho Super Carros</h2><br><br>
        <input type="button" onclick="mostrarCarrinho()" value="Carrinho" id="btnCarrinho">        
    </div>

    <!--======= TELA PRINCIPAL (MENU)=========-->
    <div class="container">
        <div id="menu">
        <input type="button" class="btn btn-lg btn-primary form-control" value="Cadastrar Carro" onclick="mostrarInserir();"><br><br>
        <input type="button" class="btn btn-lg btn-primary form-control" value="Adicionar ao Carrinho" onclick="addCarrinho()"><br><br>
        <input type="button" class="btn btn-lg btn-primary form-control" value="Lista de Carros" onclick="mostrarLista();"><br><br>
        <input type="button" class="btn btn-lg btn-primary form-control" value="Carrinho de Compras" onclick="mostrarCarrinho();"><br>
        </div>
    </div>

    <!--========== TELA CADASTRAR NOVO PRODUTO ===========-->
    <div class="container">
        <div class="jumbotron" id="caixaInsercao" hidden>
        <fieldset>
            <h2>Adicionar Carro</h2><br><br>
            <label>Nome do Carro</label>
            
            <div class="form-group">
                <input type="text" id="nomeCarro" class="form-control"><br>
            </div>
                <label>Quantidade</label>
                
                <div class="form-group">
                <input type="number" id="qtdCarro" class="form-control"><br>
            </div>
                <label>Preço Unitário</label>
                
                <div class="form-group">
                <input type="number" id="precoCarro" class="form-control"><br>
            </div>
            <div class="btn-group btn-group-lg">
                <input type="button" class="btn btn-primary" onclick="produto_insert();" value="Inserir">
                <input type="button" class="btn btn-primary" id="voltar" onclick="voltar()" value="Voltar">
            </div>
        </fieldset>
    </div>

    <!--========== TELA ADICIONAR NO CARRINHO ===========-->
    <div class="container" id="addCarrinho" hidden>
        <div class="jumbotron">
            <fieldset>
                <h2>Adicionar Carro ao Carrinho</h2><br><br>
                <label>Nome do Carro</label>
                <div class="form-group">
                    <input type="text" id="idCarro" class="form-control"><br>
                </div>
                
                <label>Quantidade</label>
                <div class="form-group">
                    <input type="number" id="qtdAddCarrinho" class="form-control"><br>
                </div>
            </fieldset>
        </div>
        <div class="btn-group btn-group-lg">
            <input type="button" class="btn btn-primary" onclick="carrinho_insert()" value="Adicionar no Carrinho">
            <input type="button" class="btn btn-primary" id="voltar" onclick="voltar()" value="Voltar">
        </div>
    </div>


    <!-- TELA DE PRODUTOS CADASTRADOS NO SISTEMA-->
    </div>
        <div class="row" id="carrosLista" hidden>
            <h2>Adicionar Carro</h2><br><br>
            <div class="col-md-12">
                <table class="table">
                <thead>
                    <th>
                        <h3>Nome</h3>
                    </th>

                    <th>
                        <h3>Quantidade em Estoque</h3>
                    </th>

                    <th>
                        <h3>Valor Unitário</h3>
                    </th>
                </thead>
                <tbody id="produtos">
                </tbody>
            </table>
        </div>
        <input type="button" class="btn btn-primary" id="voltar" onclick="voltar()" value="Voltar">
    </div>

    <!--======== TELA QUE LISTA TABELA CARRINHO ==========-->
    <div class="row" id="carrinho" hidden>
        <h2>Carrinho de Compras</h2><br><br>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <th><h3>Nome</h3></th>
                    <th><h3>Quantidade</h3></th>
                    <th><h3>Valor Unitário</h3></th>
                    <th><h3>Sub-total</h3></th>
                </thead>
                <tbody id="carrinhoDeCompras">
                </tbody>
            </table>
        </div>
        <input type="button" class="btn btn-primary" id="voltar" onclick="voltar( )" value="Voltar"><br><br><br>
        <input type="button" class="btn btn-primary" id="efetuarCompraCarrinho" onclick="efetuarCompra()" value="Efetuar Compra">
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <!--script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script-->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
